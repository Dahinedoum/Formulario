<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .formulario {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      text-align: center;
      font-style: italic;
      font-weight: bold;
    }

  </style>



 <body class="formulario">
    <h1>Club viejuners</h1>
    <h3>Formulario de admisión</h3>
  <form>

    <lable for="name"><b>Nombre:</b><br></lable>
    <input type="text" placeholder="Escriba aqui..." id="name"><br>
    <br>

    <lable for="lastname"><b>Apellidos:</b><br></lable>
    <input type="text" placeholder="Escriba aqui..." id="lastname"><br>
    <br>

    <lable for="Age"><b>Edad:</b><br></lable>
    <input type="number" placeholder="Escriba aqui..." id="Age">
    <br>

    <p><b>Sexo:</b></p>

        <input type="radio" id="Hombre" name="Sexo" value="Hombre">
        <lable for="Hombre">Hombre</lable>
    
        <input type="radio" id="Mujer" name="Sexo" value="Mujer">
        <label for="Mujer">Mujer</label>
   
        <input type="radio" id="Otro" name="Sexo" value="Otro">
        <lable for="Otro">Otro</lable><br>
    <br>

    <label for="options>">Me siento viejuner</label>
    <input type="checkbox" id="option"><br>
    <br>

    <label for="sobre ti"><b>Escribe algo sobre tí:</b></label>
    <textarea id="Sobre ti" name="Sobre ti" placeholder="Escriba aqui..."  rows="5" cols="60"></textarea>
    <br>

    <br>

    <label for="circunstancias"><b>Tus circunstancias:</b></label><br>
    <textarea id="circunstancias" name="circunstancias" placeholder="Escriba aqui..."  rows="5" cols="50"></textarea>
    <br><br>

    <lable for="email"><b>Correo electrónico:</b></lable>
    <input type="email" placeholder="ejemplo@viejuners.com" id="email" required><br>
    <br>

    <lable for="telefono"><b>Teléfono:</b></lable>
    <input type="tel" placeholder="+34 xxx xxx xxx" id="telefono" required><br>
    <br>


<button>Envia tu formulario</button>

  </form>
</body>
</html>
